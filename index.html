<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sorting Visualizer</title>
    <link rel="icon" type="image/x-icon" href="sort.svg">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>


    <h1>Sorting Visualizer</h1>
    <div class="sidenav left">
        <div class="buttons_container box">
            <span>Controls</span>
            <button id="randomizearray_button">Generate new array</button><br>
            Elements <span id="output">200</span><input type="range" id="slider" min="50" max="225" step="5" value="200"
                default="200" /><br>
            <select name="" id="algo">
                <option value="shell">Shell Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
            <br>
            <button id="sort_button">Sort</button>
            <footer>Developed by Krithika :)</footer>
        </div>
    </div>
    <div class="sidenav right">
        <div class="buttons_container box">
            <div id="sortname"></div><br>

            <table>
                <table>
                    <tr>
                        <th colspan=2>Time Complexity</th>
                    </tr>
                    <tr>
                        <td> Best Case </td>
                        <td id="bc"></td>
                    </tr>
                    <tr>
                        <td> Average Case </td>
                        <td id="ac"></td>
                    </tr>
                    <tr>
                        <td> Worst Case </td>
                        <td id="wc"></td>
                    </tr>
                    <tr>
                        <th colspan=2>Space Complexity</th>
                    </tr>
                    <tr>
                        <td> Worst Case </td>
                        <td id="sc"></td>
                    </tr>
                </table>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="bars_container" id="bars_container">
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
