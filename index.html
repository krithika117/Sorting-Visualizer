<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sorting Visualizer</title>
</head>

<body>
    <h1>Sorting Visualizer</h1>
    <div class="container">
        <div class="buttons_container">
            <button id="randomizearray_button">Randomize Array</button>
            <input type="range" id="slider" min="50" max="300" step="5" value="50" default="50" />
            <button id="bubblesort_button">Bubble Sort</button>
            <button id="insertionsort_button">Insertion Sort</button>
            <button id="shellsort_button">Shell Sort</button>
            <button id="selectionsort_button">Selection Sort</button>
            <button id="mergesort_button">Merge Sort</button>
        </div>
        <div class="bars_container" id="bars_container">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
